    <main>
        <section class="titulo">
            <h1>Producciones Lugano</h1>

            <div class="formulario">
                <div class="container mt-5">
                    <form>

                        <div class="row">
                            <div class="col-md-6  mb-3">
                                <label class="form-label" for="input_name">Nombre:</label>
                                <input type="text" id="input_name" class="form-control">
                            </div>
                            <div class="col-md-6  mb-3">
                                <label class="form-label" for="input_lastname">Apellido:</label>
                                <input type="text" id="input_lastname" class="form-control">
                            </div>
                        </div>

                        <label class="form-label" for="input_email">Email:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">@</span>
                            <input type="email" id="input_email" class="form-control">
                        </div>

                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label class="form-label" for="telefono">Teléfono:</label>
                                <input type="tel" id="telefono" class="form-control">
                            </div>

                            <div class="col-md-3 mb-3">
                                <label class="form-label" for="ciudad">Localidad:</label>
                                <select id="ciudad" class="form-select mb-3">
                                    <option value="puertomadero">Puerto Madero</option>
                                    <option value="caballito">Caballito</option>
                                    <option value="boedo">Boedo</option>
                                    <option value="palermo">Palermo</option>
                                    <option value="parquepatricios">Parque Patricios</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label" for="fecha">Fecha del evento:</label>
                                <input type="date" id="fecha" class="form-control">
                            </div>
                        </div>

                        <div class="row text-center">
                            <div class="col-md-4 offset-md-4 mb-3">
                                <label for="intereses">intereses:</label><br>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="tecnologia" value="tecnologia" class="form-check-input">
                                    <label for="tecnologia" class="form-check-label">15 años</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="negocios" value="negocios" class="form-check-input">
                                    <label for="negocios" class="form-check-label">Fiestas Corporacionales</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="arte" value="arte" class="form-check-input">
                                    <label for="arte" class="form-check-label">Boda</label>
                                </div>
                            </div>
                        </div>

                        <label class="form-label" for="comentarios">Comentarios adicionales:</label>
                        <textarea id="comentarios" class="form-control mb-3" rows="4" cols="30"></textarea>


                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                            <button type="reset" class="btn btn-danger btn-lg">Cancelar</button>
                        </div>

                    </form>

                </div>
            </div>
        </section>
